  <script>
    //1.Given an array number = [3, 7, 10, 15, 21, 28, 33], use the filter() method to create a new array containing only the numbers greater than 15. Write the code and output.
    let data = [3,7,10,15,21,28,33];
    let r = data.filter((value) => {
        return value >= 15
    })
    console.log(r);
    //exp output:- [15,21,28,33] 

    //2.Write a JavaScript program that multiplies each number in the array nums = [2, 4, 6, 8] by 3 using the map() method. Write the code and output.
    let n = [2,4,6,8];
    let res = n.map((value) => {
        return value * 3;
    })
    console.log(n);
    console.log(res);
    //exp :-
    //num :- [2,4,6,8]
    //output:- [6,12,18,24]

    fruits.pop()
    console.log(fruits);

    //4.Given the string message = "    JavaScript is Awesome!    ", use the trim() method to remove extra spaces from the beginning and end of the string and also calculate the length of the string. Write the code and output.
    let str = "    javascript is awesome!    ";//4 space
    console.log(str);
    console.log(str.length);
    console.log(str.trim(4));
    console.log(str.trim().length);
    //exp output:-    javascript is awesome!       
    //length:- 30
    //output:- javascript is awesome!
    //length:- 22

    //5.Convert the string str = "hello, world!" into uppercase using the toUpperCase() method. Write the code and output.
    let a = "hello, world";
    console.log(a.toUpperCase());

    //7.(a) Use Math.ceil() to round up the number 5.3 to the nearest integer.(b) Use Math.floor() to round down the number 7.9 to the nearest integer.Write the code and output.
    console.log(Math.ceil(5.3));
    //exp output:- 6
    console.log(Math.floor(7.9));

    //9.Write a JavaScript program that retrieves the current date print out and returns the year using the getFullYear() method. Write the code and output.
    let d = new Date();
    console.log(d);
    console.log(d.getFullYear());
    //exp output:- Fri Oct 25 2024 13:15:08 GMT+0530 (India Standard Time)
    //year:- 2024

    //10.Given let date = new Date("2024-01-01"), use the setFullYear() method to change the year to 2026. Write the code and output.
    let date = new Date("2024-01-01");
